
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AInstein - AI Powered PRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary': {
                light: '#60a5fa', // blue-400
                DEFAULT: '#3b82f6', // blue-500
                dark: '#2563eb', // blue-600
              },
              'secondary': {
                light: '#cbd5e1', // slate-300
                DEFAULT: '#94a3b8', // slate-400
                dark: '#64748b', // slate-500
              },
              'accent': '#10b981', // emerald-500
            },
            boxShadow: {
              'md': '0 4px 6px -1px rgb(0 0 0 / 0.07), 0 2px 4px -2px rgb(0 0 0 / 0.07)',
              'lg': '0 10px 15px -3px rgb(0 0 0 / 0.07), 0 4px 6px -4px rgb(0 0 0 / 0.07)',
              'xl': '0 20px 25px -5px rgb(0 0 0 / 0.08), 0 8px 10px -6px rgb(0 0 0 / 0.08)',
              '2xl': '0 25px 50px -12px rgb(0 0 0 / 0.15)',
            },
            keyframes: {
              modalShow: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              dropdownEnter: {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
            },
            animation: {
              modalShow: 'modalShow 0.3s forwards ease-out',
              fadeInUp: 'fadeInUp 0.5s forwards ease-out',
              dropdownEnter: 'dropdownEnter 0.1s ease-out forwards',
            },
          }
        }
      }
    </script>
